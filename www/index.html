<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Simple Calc</h1>
      </ion-header-bar>
      <ion-content ng-controller="calcCtrl">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-model="firstNumber" placeholder="First Number">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="secondNumber" placeholder="Second Number">
          </label>
        </div>
        <div class="row">
          <div class="col">
          <button class="button button-balanced button-full" ng-click="add()">Add</button>
          </div>
          <div class="col">
          <button class="button button-assertive button-full" ng-click="subtract()">Subtraction</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <button class="button button-royal button-full" ng-click="multiply()">Mulitply</button>
          </div>
          <div class="col">
          <button class="button button-calm button-full" ng-click="divide()">Division</button>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
